<!DOCTYPE html>
<html>

<head>

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

	<!-- Google Font -->

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">

	<!-------->

	<style>
		* {
			margin: 0;
			padding: 0;
			-webkit-box-sizing: border-box;
			box-sizing: border-box;
		}


		.navMenu {
			font-family: 'Advent Pro', sans-serif;
			padding: 8px;
			text-align: center;
			margin: 7px auto;
			width: fit-content;
		}

		.navMenu a {
			color: #272727;
			text-decoration: none;
			text-transform: uppercase;
			display: inline-block;
			padding: 6px;
		}

		.background {
			background-color: #ece5f0;
		}

		.border {
			border: 1px solid #cccccc;

		}

		.navMenu a:hover {

			color: #d09c0b;
		}
	</style>
</head>

<body>

	<nav class="navMenu  border">
		
		<a id="Email" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-inbox"></i> Email</a>
		<a id="Instagram" onclick="navigate(this.id)" href="#"> <i class="fa-brands fa-square-instagram"></i> Instagram</a>
		<a id="Facebook" onclick="navigate(this.id)" href="#"> <i class="fa-brands fa-facebook"></i> Facebook</a>
		



	</nav>


	<script>

		let direction = "horizontal";
		if (direction === "vertical") {
			document.head.insertAdjacentHTML("beforeend", `<style>.navMenu a {display: block; text-align:left; margin:7px} i{width:15px; margin-right:5px} .navMenu{margin:3px}</style>`)
		}


		function navigate(id) {

			
			if (id == "Email")
				window.open("https://example.com", '_blank').focus();
			else if (id == "Instagram")
				window.open("https://www.instagram.com/saluthiers/", '_blank').focus();
			else if (id == "Facebook")
				window.open("https://www.facebook.com/SanAntonioLuthiersGroup/", '_blank').focus();
			
		}
	</script>


</body>

</html>
